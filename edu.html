<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education - Tanzila</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      color: #444;
    }
    .education-section {
      max-width: 700px;
      margin: 100px auto 40px auto;
      background: rgba(255,255,255,0.96);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.04);
      padding: 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1.5rem;
    }
    .education-title {
      font-size: 2rem;
      font-weight: 700;
      color: #555;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }
    .edu-card {
      background: #eaf6fb;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 1.2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      border-left: 4px solid skyblue;
      width: 100%;
    }
    .edu-degree {
      font-size: 1.15rem;
      font-weight: 600;
      color: skyblue;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .edu-institute {
      font-size: 1em;
      color: #555;
      margin-bottom: 0.2rem;
    }
    .edu-duration {
      font-size: 0.98em;
      color: #888;
      margin-bottom: 0.2rem;
    }
    @media (max-width: 600px) {
      .education-section {
        padding: 1.2rem 0.7rem;
        margin: 70px 2vw 20px 2vw;
      }
      .education-title {
        font-size: 1.3rem;
      }
      .edu-degree {
        font-size: 1em;
      }
      .edu-institute, .edu-duration {
        font-size: 0.97em;
      }
    }
    .back-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5em;
  background: skyblue;
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  font-size: 1em;
  border-radius: 8px;
  padding: 0.5em 1.2em;
  margin: 24px 0 0 24px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  transition: background 0.2s, color 0.2s, transform 0.2s;
  border: none;
}
.back-btn:hover {
  background: orange;
  color: #fff;
  transform: translateY(-2px) scale(1.03);
}
@media (max-width: 600px) {
  .back-btn {
    margin: 14px 0 0 8px;
    font-size: 0.97em;
    padding: 0.4em 0.8em;
  }
}
  </style>
</head>
<body>
    <a href="index.html" class="back-btn" title="Back to Home">
  <i class="fa-solid fa-arrow-left"></i> Back to Home
</a>
  <section class="education-section">
    <div class="education-title">Education</div>
    <div class="edu-card">
      <div class="edu-degree">
        <i class="fa-solid fa-graduation-cap"></i> Diploma in Computer Science
      </div>
      <div class="edu-institute">
        Sylhet Polytechnic Institute
      </div>
      <div class="edu-duration">
        2021 &ndash; 2025
      </div>
    </div>
  </section>
  <script>
  </script>
</body>
